
<dom-module id="blog-pages">

        <style>
        :host { 
            display: block;
        }
        </style>
        <carbon-route route="{{route}}" pattern="/list" active="{{listActive}}"></carbon-route>

        <carbon-route route="{{route}}" pattern="posts/:slug" active="{{postsActive}}" data="{{postsData}}"></carbon-route>

        <list-page category="{{category}}" active={{listActive}}></list-page>
        <post-page post="{{postsData.slug}}" active="{{postsActive}}"></post-page>
        I'm here in blog pages

    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'blog-pages',

            properties: {
                route: {
                    type: Object,
                    notify: true
                }
            }
        });
    })();
    </script>
</dom-module>
