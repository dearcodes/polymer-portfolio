<dom-module id="main-navigation">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style is="custom-style" include="iron-flex iron-flex"></style>
        <style>
        :host {
            @apply(--layout-horizontal);
        }
        
        #mainToolbar {
            @apply(--layout-flex);
            --paper-toolbar-background: transparent;
            padding: 2.5em 5%;
            border-bottom: 1px solid #E9E9E9;
        }
        
        .space {
            @apply(--layout-flex);
        }
        
        .name {
            font-weight: 700;
            font-size: .8em;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 2px solid #E9E9E9;
            padding: 1em;
            text-decoration: none;
            color: #455A64;
        }
        
        nav {
            padding-top: 1.5rem;
        }
        
        nav a {
            color: #455A64;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        nav a:hover {
            color: #FF5722;
        }
        </style>
        <paper-toolbar id="mainToolbar" class="medium-tall">
            <a href="#" class="name">Daniel Reyes</a>
            <div class="space">
            </div>
            <nav>
                <a href="/articles">Articles</a>
                <a href="/projects">Projects</a>
                <a href="/contact">Contact</a>
            </nav>
        </paper-toolbar>
    </template>
    <script>
    (function() {
        'use strict';
        class MainNavigation {
            // Define behaviors with a getter.

            beforeRegister() {
                this.is = 'main-navigation';
                this.properties = {};
            }
        }

        Polymer(MainNavigation);
    })();
    </script>
</dom-module>
