<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<dom-module id="main-navigation">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style is="custom-style" include="iron-flex iron-flex"></style>
    <style include="shared-styles">
    :host {
      @apply(--layout-vertical);
      height: 240px;
    }
    
    #mainHeader {
      background-position: 0% 30%;
      background-image: url(/images/header_bg.jpg);
      height: 100%;
      @apply(--layout-vertical);
    }
    
    #mainToolbar {
      @apply(--layout-flex);
      padding: 2.5em 5%;
      height: 100%;
      box-sizing: border-box;
    }

    #headerContainer {
        width: 100%;
        font-size: 1rem;
    }
    
    .space {
      @apply(--layout-flex);
    }
    
    .name {
      font-weight: 700;
      font-size: .8em;
      letter-spacing: 4px;
      text-transform: uppercase;
      border: 2px solid #E9E9E9;
      padding: 1em;
      text-decoration: none;
      color: var(--primary-text-color);
    }
    
    nav {
      padding-top: 1.5rem;
    }
    
    nav a {
      color: var(--primary-text-color);
      text-decoration: none;
      font-weight: 400;
      margin: 0 1rem;
    }


    
    nav a:hover {
      color: #FF5722;
    }
    
    @media (max-width: 600px) {}
    /* Tablet+ */
    
    @media (min-width: 601px) {
      #headerContainer {
        @apply(--layout-horizontal);
      }
    }
    </style>
    <app-header header id="mainHeader" condenses reveals>
      <app-toolbar class="layout vertical" id="mainToolbar">
        <div id="headerContainer" class=" flex layout vertical center-center">
          <a href="#/home" class="name" main-title>Daniel Reyes</a>
          <div class="space">
          </div>
          <nav>
            <a href="#/blog">Blog</a>
            <a href="#/about">About</a>
            <a href="#/contact">Contact</a>
          </nav>
        </div>
      </app-toolbar>
    </app-header>
  </template>
  <script>
  (function() {
    'use strict';
    class MainNavigation {
      // Define behaviors with a getter.

      beforeRegister() {
        this.is = 'main-navigation';
        this.properties = {};
      }
    }

    Polymer(MainNavigation);
  })();
  </script>
</dom-module>
