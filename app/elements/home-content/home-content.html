<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../article-list/article-list.html">
<dom-module id="home-content">
    <template>
        <style include="shared-styles"></style>
        <style>
        :host {
            @apply(--layout-horizontal);
        }
        
        .col-1 {
            @apply(--layout-flex-2);
            max-width: 66%;
            padding: 0 5% 0 2.5%;
        }
        
        .col-2,
        .col-3 {
            @apply(--layout-flex);
            max-width: 33%;
            padding: 0 2.5%;
        }
        
        hr {
            width: 3em;
            display: block;
            height: 2px;
            border: 0;
            border-top: 4px solid #FF5722;
            margin: 2em 0;
        }
        
        h3 {
            font-size: 1.35em;
            font-weight: 400;
            margin: 0;
            margin-bottom: 0.5em;
        }
        
        h2 {
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        
        .about {
            padding: 0 7.5% 0 0;
        }
        /* mobile-large */
        
        @media screen and (max-width: 376px) and (orientation: portrait) {
            :host {
                @apply(--layout-vertical);
            }
            .col-1 {
                @apply(--layout-flex-2);
                max-width: 100%;
                padding: 0 5% 0 2.5%;
            }
            .col-2,
            .col-3 {
                @apply(--layout-flex-auto);
                max-width: 100%;
                padding: 0 2.5%;
            }
        }
        </style>
        <div class="col-1 home_page_content">
            <h2>About me</h2>
            <hr>
            <p>
            Hello, my name is Daniel Reyes and I'm a passionate Fullstack Software Developer. I enjoy building ambitious and complex web applications, leveraging the tools and performance the web platform has to offer and build usable and performant products. Developing an idea from scratch and collaborating with different teams to come to holistic solutions are the things I enjoy the most about Software.
            </p>
        </div>
        <div class="col-2 home_page_content">
            <h2>Articles</h2>
            <hr>
            <article-list limit="5" expanded></article-list>
            <a href="/#/blog">View All</a>
        </div>
        <!-- <div class="col-3 home_page_content">
            <h2>Things I've built</h2>
            <hr>
            <h3>Test 1</h3>
            <h3>Test 2</h3>
            <h3>Test 3</h3>
        </div> -->
    </template>
    <script>
    (function() {
        'use strict';
        class HomeContent {
            // Define behaviors with a getter.

            beforeRegister() {
                this.is = 'home-content';
                this.properties = {
                    route: Object
                };
            }

            attached() {}

        }

        Polymer(HomeContent);

    })();
    </script>
</dom-module>
